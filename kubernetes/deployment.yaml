# DreamRoute Application Deployment
# This deployment manages the main application pods for the DreamRoute service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    tier: frontend
spec:
  # Run 4 replicas for high availability
  replicas: 4
  selector:
    matchLabels:
        tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: app
        # Application container image
        image: raelga/ff5-dreamroute:tag
        ports:
        - containerPort: 8080
          name: http
        env:
        # Spring Boot profile configuration
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        # Application server port
        - name: SERVER_PORT
          value: "8080"
        # Database connection URL from ConfigMap
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: config
              key: db-url
        # Database credentials from Secret
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: password
        # SQL logging configuration from ConfigMap
        - name: SHOW_SQL
          valueFrom:
            configMapKeyRef:
              name: config
              key: show-sql
        # Resource limits and requests for proper scheduling
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        # Health check to determine if container is running properly
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        # Health check to determine if container is ready to receive traffic
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3